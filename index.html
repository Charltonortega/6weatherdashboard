<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Bootstrap components to set responsive design -->
    <div class="mt-5 container d-flex flex-column justify-content-center align-items-center col-sm">
    <h1 id="animated-header" class="text"></h1>
    <div class="search text text-center mt-1 flex-column justify-content-center align-items-center">
        <input id="search" type="text" placeholder ="Choose a City">
        <button><img src="./assets/images/search.png" alt="Search"></button>
    </div>   
        <div id="search-history" class = "mt-2 d-flex flex-column justify-content-center">
            <div id="search-history-cards" class="d-flex justify-content-between" ></div>
        </div>

<!-- Weather Card Container -->
<div class="container col-sm mt-3">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="weather__card">
            <!-- Temp Display -->
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-3">
                    <h2 id="temperature-display">0&deg;</h2>
                </div>
                <!-- Weather Description -->
                <div class="p-3 d-flex flex-column align-items-center">
                    <img id="wicon" src="./assets/images/weather-icons-master/animation-ready/not-available.svg"> 
                    <span id="description-display">Weather Description</span>
                </div>
                <!-- Location name, date, time and descriptive weather-->
                <div class="p-3 text-nowrap align text-center">
                    <h5> The local time in..</h5> 
                    <h3 id="city-display">City Name</h3>
                    <p class="text-center">is</p>
                    <h4 id="time-display">Current Time</h4>
                </div>

            </div>
                <!-- Additional weather information -->
                <div class="container">
                    <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <!-- Humidity Display in %  -->
                            <img src="./assets/images/weather-icons-master/animation-ready/raindrops.svg" alt = "Humidity Icon">
                            <span id="humidity-display">-</span>
                        </div>
                        <!-- Wind Display in km/h -->
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <img src="./assets/images/weather-icons-master/animation-ready/wind.svg" alt = "Wind Icon">
                            <span id="wind-display">-</span> 
                        </div>
                    </div>
                                <!-- Current date for chosen city -->
                    <div class="row justify-content-center mt-3">
                        <div class="col-3 text-center">
                            <h5 id="date-display">Current Date</h5>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>

<!-- 5-Day Forecast Container -->
<div class="container mt-3 row-cols-sm">
    <div id="forecast-container">
        <!-- Forecast cards will be added dynamically here -->
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
   
<footer class="text-center">
    <h2> Made by Charlton </h2>
</footer>

</html>
