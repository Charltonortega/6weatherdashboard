<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
            <title>Weather Dashboard</title>
</head>
<body>
    <!-- Bootstrap components to set responsive design -->
    <div class="mt-5 container d-flex flex-column justify-content-center align-items-center">
    <h1 class="text"> Weather Dashboard </h1>
    <div class="search text text-center mt-5 flex-column justify-content-center align-items-center">
        <input id=search type="text" placeholder ="Enter City Name">
        <button><img src="./assets/images/search.png"></button>

<!-- Weather Card Container -->
<div class="container mt-5">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="weather__card">
            <!-- Temp Display -->
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-3">
                    <h2 id="temperature-display">0&deg;</h2>
                </div>
                <!-- Weather Description -->
                <div class="p-3 d-flex flex-column align-items-center">
                    <img id="wicon" src="./assets/images/weather-icons-master/animation-ready/not-available.svg"> 
                    <span id="description-display">Weather Description</span>
                </div>
                <!-- Location name, date, time and descriptive weather-->
                <div class="p-3">
                    <h4> The local time is..</h4>
                    <h5 id="time-display">Current Time</h5>
                    <p class="text-center">in</p>
                    <h3 id="city-display">City Name</h3> 
                </div>

            </div>
                <!-- Additional weather information -->
                <div class="container">
                    <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <!-- Humidity Display in %  -->
                            <img src="./assets/images/weather-icons-master/animation-ready/raindrops.svg">
                            <span id="humidity-display">-</span>
                        </div>
                        <!-- Wind Display in km/h -->
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <img src="./assets/images/weather-icons-master/animation-ready/wind.svg">
                            <span id="wind-display">-</span> 
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-12 text-center">
                            <h5 id="date-display">Current Date</h5>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>

</div>
</body>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
<footer>
    <h2> made by charlton </h2>
</footer>

</html>
